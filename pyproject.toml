[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctok-core"
version = "0.1.0"
description = "Core deterministic, grammar-guided, and reversible tokenizer framework."
authors = [{ name = "Pu Yang", email = "puyang@uvic.ca" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
hf = [
    "datasets>=2.18",
]
transformers = [
    "transformers>=4.40",
]
plotting = [
    "matplotlib>=3.8",
]
sklearn = [
    "scikit-learn>=1.3",
]
paper = [
    "datasets>=2.18",
    "transformers>=4.40",
    "matplotlib>=3.8",
    "scikit-learn>=1.3",
]

[dependency-groups]
dev = [
    "mypy>=1.8",
    "pytest>=7.4",
    "ruff>=0.5.6",
    "types-requests>=2.31.0.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
